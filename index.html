<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Candaan Santet</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Web Candaan Santet</h1>
        <p>Isi nama pengirim, nama penerima, dan pilih jenis santet (candaan saja ya!)</p>
        <form id="santetForm">
            <label for="namaPengirim">Nama Pengirim:</label><br>
            <input type="text" id="namaPengirim" name="namaPengirim" required placeholder="Masukkan nama pengirim"><br><br>
            
            <label for="namaPenerima">Nama Penerima:</label><br>
            <input type="text" id="namaPenerima" name="namaPenerima" required placeholder="Masukkan nama penerima"><br><br>
            
            <label for="jenisSantet">Pilih Jenis Santet:</label><br>
            <select id="jenisSantet" name="jenisSantet" required>
                <option value="" disabled selected>Pilih jenis santet</option>
                <option value="Santet Jarum">Santet Jarum</option>
                <option value="Santet Boneka">Santet Boneka</option>
                <option value="Santet Teluh">Santet Teluh</option>
                <option value="Santet Pelet">Santet Pelet</option>
                <option value="Santet Jenglot">Santet Jenglot</option>
            </select><br><br>
            
            <button type="button" onclick="kirimSantet()">Kirim Santet</button>
        </form>
        <div class="result" id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
